{% extends 'base.html' %}

{% block content %}
    <div class="container" style="text-align: center;">
        <h1 class="mb-5">Supply Me</h1>
        {% if user.is_authenticated %}
            <p>Bonjour {{ user.first_name }} {{ user.last_name }} !</p>
        {% else %}
            <p>Merci de vous connecter.</p>
        {% endif %}
    </div>
{% endblock %}
